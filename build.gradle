plugins {
	id 'java'
	id("org.springframework.boot") version "3.0.5"
	id("io.spring.dependency-management") version "1.1.0"
}

group 'com.epam.esm'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

ext {
	junitVersion = '5.9.2'
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
}

test {
	useJUnitPlatform()
}

